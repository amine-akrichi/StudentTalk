<div>
  <h1 style="font-size: 1.5em" mat-dialog-title>Add a Comment</h1>
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <mat-form-field class="form-control-full-width" appearance="outline">
        <mat-label>Comment Details</mat-label>
        <textarea
          [(ngModel)]="data.commentDetails"
          matInput
          name="title"
          rows="5"
          required="true"
        ></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      id="confirm-btn"
      [disabled]="!data.commentDetails"
      [mat-dialog-close]="data"
      cdkFocusInitial
    >
      Confirm
    </button>
  </mat-dialog-actions>
</div>
